<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#F8FAFC"/>
  
  <!-- Server/Database base -->
  <g transform="translate(256, 300)">
    <!-- Main server box -->
    <rect x="-120" y="-80" width="240" height="160" rx="10" fill="#0F172A"/>
    <rect x="-110" y="-70" width="220" height="140" rx="8" fill="#1E293B"/>
    
    <!-- Server lights -->
    <g fill="#10B981">
      <circle cx="-90" cy="-50" r="5"/>
      <circle cx="-75" cy="-50" r="5"/>
      <circle cx="-60" cy="-50" r="5"/>
    </g>
    <g fill="#3B82F6">
      <circle cx="-90" cy="-30" r="5"/>
      <circle cx="-75" cy="-30" r="5"/>
      <circle cx="-60" cy="-30" r="5"/>
    </g>
    
    <!-- Server lines -->
    <g stroke="#334155" stroke-width="2">
      <line x1="-90" y1="0" x2="90" y2="0"/>
      <line x1="-90" y1="30" x2="90" y2="30"/>
      <line x1="-90" y1="60" x2="90" y2="60"/>
    </g>
    
    <!-- Ventilation lines -->
    <g stroke="#334155" stroke-width="2">
      <line x1="-50" y1="-50" x2="-50" y2="70"/>
      <line x1="-40" y1="-50" x2="-40" y2="70"/>
      <line x1="-30" y1="-50" x2="-30" y2="70"/>
      <line x1="30" y1="-50" x2="30" y2="70"/>
      <line x1="40" y1="-50" x2="40" y2="70"/>
      <line x1="50" y1="-50" x2="50" y2="70"/>
    </g>
  </g>
  
  <!-- Rising chart/graphs -->
  <g transform="translate(256, 180)">
    <!-- Main rising graph -->
    <path d="M-180,100 
             L-140,60 
             L-100,80 
             L-60,20 
             L-20,40 
             L20,-20 
             L60,-60 
             L100,-80 
             L140,-120 
             L180,-140" 
          fill="none" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Area under graph -->
    <path d="M-180,100 
             L-140,60 
             L-100,80 
             L-60,20 
             L-20,40 
             L20,-20 
             L60,-60 
             L100,-80 
             L140,-120 
             L180,-140 
             L180,140 L-180,140 Z" 
          fill="url(#chartGradient)" opacity="0.3"/>
    
    <!-- Data points -->
    <g fill="#3B82F6" stroke="#fff" stroke-width="2">
      <circle cx="-180" cy="100" r="8"/>
      <circle cx="-140" cy="60" r="8"/>
      <circle cx="-100" cy="80" r="8"/>
      <circle cx="-60" cy="20" r="8"/>
      <circle cx="-20" cy="40" r="8"/>
      <circle cx="20" cy="-20" r="8"/>
      <circle cx="60" cy="-60" r="8"/>
      <circle cx="100" cy="-80" r="8"/>
      <circle cx="140" cy="-120" r="8"/>
      <circle cx="180" cy="-140" r="8"/>
    </g>
    
    <!-- Success indicators -->
    <g fill="#10B981">
      <circle cx="20" cy="-20" r="4"/>
      <circle cx="60" cy="-60" r="4"/>
      <circle cx="100" cy="-80" r="4"/>
      <circle cx="140" cy="-120" r="4"/>
      <circle cx="180" cy="-140" r="4"/>
    </g>
  </g>
  
  <!-- Floating data elements -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#3B82F6" opacity="0.8"/>
    <text x="30" y="25" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">DATA</text>
    <animateTransform attributeName="transform" type="translate" values="80,100; 100,80; 80,100" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(380, 80)">
    <rect x="0" y="0" width="50" height="35" rx="5" fill="#10B981" opacity="0.8"/>
    <text x="25" y="22" text-anchor="middle" font-family="Arial" font-size="12" fill="#fff">AI</text>
    <animateTransform attributeName="transform" type="translate" values="380,80; 360,100; 380,80" dur="2.5s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(400, 200)">
    <rect x="0" y="0" width="55" height="35" rx="5" fill="#0F172A" opacity="0.8"/>
    <text x="27" y="22" text-anchor="middle" font-family="Arial" font-size="11" fill="#fff">CODE</text>
    <animateTransform attributeName="transform" type="translate" values="400,200; 420,220; 400,200" dur="3.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Connection lines to server -->
  <g stroke="#3B82F6" stroke-width="2" opacity="0.4">
    <line x1="110" y1="120" x2="180" y2="200"/>
    <line x1="402" y1="97" x2="350" y2="180"/>
    <line x1="427" y1="217" x2="360" y2="280"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="256" y="480" text-anchor="middle" font-family="Cairo, Arial" font-size="24" font-weight="bold" fill="#0F172A">Data Analysis</text>
</svg>
