<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#F8FAFC"/>
  
  <!-- Central Eye/Radar -->
  <g transform="translate(256, 256)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="160" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
    
    <!-- Radar sweep effect -->
    <path d="M0,0 L0,-180 A180,180 0 0,1 127,127 Z" fill="#3B82F6" opacity="0.4"/>
    <path d="M0,0 L127,127 A180,180 0 0,1 180,0 Z" fill="#3B82F6" opacity="0.3"/>
    
    <!-- Eye outer -->
    <ellipse cx="0" cy="0" rx="100" ry="100" fill="#0F172A"/>
    <ellipse cx="0" cy="0" rx="90" ry="90" fill="#1E293B"/>
    
    <!-- Eye iris -->
    <circle cx="0" cy="0" r="50" fill="#3B82F6"/>
    <circle cx="0" cy="0" r="40" fill="#60A5FA"/>
    <circle cx="0" cy="0" r="25" fill="#0F172A"/>
    
    <!-- Pupil glow -->
    <circle cx="0" cy="0" r="15" fill="#3B82F6" opacity="0.8"/>
    
    <!-- Eye shine -->
    <ellipse cx="-12" cy="-12" rx="12" ry="8" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Data points around radar -->
  <g fill="#10B981">
    <circle cx="100" cy="80" r="8"/>
    <circle cx="412" cy="120" r="6"/>
    <circle cx="80" cy="400" r="7"/>
    <circle cx="430" cy="380" r="9"/>
    <circle cx="200" cy="50" r="5"/>
    <circle cx="50" cy="250" r="6"/>
    <circle cx="450" cy="220" r="7"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#3B82F6" stroke-width="1" opacity="0.5">
    <line x1="100" y1="80" x2="180" y2="150"/>
    <line x1="412" y1="120" x2="350" y2="180"/>
    <line x1="80" y1="400" x2="150" y2="350"/>
    <line x1="430" y1="380" x2="370" y2="320"/>
  </g>
  
  <!-- Scanning pulses -->
  <circle cx="256" cy="256" r="50" fill="none" stroke="#10B981" stroke-width="3" opacity="0">
    <animate attributeName="r" values="50;180;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="256" cy="256" r="50" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0">
    <animate attributeName="r" values="50;180;50" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="256" y="480" text-anchor="middle" font-family="Cairo, Arial" font-size="24" font-weight="bold" fill="#0F172A">Real-time Monitoring</text>
</svg>
