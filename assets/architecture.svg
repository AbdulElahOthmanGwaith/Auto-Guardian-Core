<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="#0F172A">System Architecture | هيكل النظام</text>
  
  <!-- Code Input Section -->
  <g transform="translate(30, 70)">
    <rect width="140" height="100" rx="8" fill="url(#codeGrad)"/>
    <text x="70" y="25" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="12" fill="#64748B">SOURCE CODE</text>
    <rect x="15" y="35" width="110" height="8" rx="2" fill="#334155"/>
    <rect x="15" y="48" width="80" height="8" rx="2" fill="#334155"/>
    <rect x="15" y="61" width="100" height="8" rx="2" fill="#334155"/>
    <rect x="15" y="74" width="60" height="8" rx="2" fill="#334155"/>
    <!-- Code brackets -->
    <text x="15" y="20" font-family="monospace" font-size="14" fill="#10B981">&lt;/&gt;</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M180 120 L240 120" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Scanner Section -->
  <g transform="translate(250, 70)">
    <rect width="120" height="100" rx="8" fill="#3B82F6"/>
    <circle cx="60" cy="40" r="20" fill="white" opacity="0.2"/>
    <circle cx="60" cy="40" r="12" fill="white" opacity="0.3"/>
    <text x="60" y="80" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="white">SECURITY SCANNER</text>
    <text x="60" y="95" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="9" 
          fill="#93C5FD">AI-Powered</text>
    <!-- Scanning animation -->
    <line x1="20" y1="30" x2="100" y2="30" stroke="white" stroke-width="2" opacity="0.5">
      <animate attributeName="x1" values="20;100;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100;100;100;20;20" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M380 120 L440 120" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Analysis Section -->
  <g transform="translate(450, 70)">
    <rect width="120" height="100" rx="8" fill="#8B5CF6"/>
    <g transform="translate(35, 30)">
      <!-- Bar chart -->
      <rect x="0" y="25" width="12" height="20" fill="white" opacity="0.7"/>
      <rect x="17" y="15" width="12" height="30" fill="white" opacity="0.8"/>
      <rect x="34" y="5" width="12" height="40" fill="white"/>
    </g>
    <text x="60" y="85" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="white">ANALYSIS ENGINE</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M580 120 L640 120" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Dashboard Section -->
  <g transform="translate(650, 70)">
    <rect width="120" height="100" rx="8" fill="#10B981"/>
    <rect x="20" y="25" width="80" height="45" rx="3" fill="white" opacity="0.9"/>
    <line x1="25" y1="35" x2="95" y2="35" stroke="#0F172A" stroke-width="2"/>
    <line x1="25" y1="45" x2="70" y2="45" stroke="#0F172A" stroke-width="2"/>
    <circle cx="88" cy="50" r="6" fill="#3B82F6"/>
    <text x="60" y="90" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="white">DASHBOARD</text>
  </g>
  
  <!-- Second row - Reports & Notifications -->
  
  <!-- Report Generator -->
  <g transform="translate(250, 210)">
    <rect width="140" height="90" rx="8" fill="#F59E0B"/>
    <rect x="15" y="15" width="110" height="8" rx="2" fill="white" opacity="0.6"/>
    <rect x="15" y="28" width="90" height="8" rx="2" fill="white" opacity="0.6"/>
    <rect x="15" y="41" width="100" height="8" rx="2" fill="white" opacity="0.6"/>
    <rect x="15" y="54" width="70" height="8" rx="2" fill="white" opacity="0.6"/>
    <text x="70" y="75" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          fill="white">REPORT GENERATOR</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M320 185 L320 205" stroke="#64748B" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- GitHub Actions -->
  <g transform="translate(250, 310)">
    <rect width="140" height="80" rx="8" fill="#6E40C9"/>
    <text x="70" y="30" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="white">GITHUB ACTIONS</text>
    <circle cx="50" cy="50" r="10" fill="white" opacity="0.3"/>
    <circle cx="70" cy="50" r="10" fill="white" opacity="0.5"/>
    <circle cx="90" cy="50" r="10" fill="white" opacity="0.3"/>
    <!-- Checkmarks -->
    <path d="M47 50 L53 56 L63 46" stroke="#10B981" stroke-width="2" fill="none"/>
    <path d="M67 50 L73 56 L83 46" stroke="#10B981" stroke-width="2" fill="none"/>
    <path d="M87 50 L93 56 L103 46" stroke="#10B981" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Alert System -->
  <g transform="translate(450, 310)">
    <rect width="140" height="80" rx="8" fill="#EF4444"/>
    <g transform="translate(60, 30)">
      <path d="M0 -12 L12 8 L-12 8 Z" fill="white"/>
      <rect x="-3" y="10" width="6" height="8" fill="white"/>
    </g>
    <text x="70" y="65" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          fill="white">ALERT SYSTEM</text>
  </g>
  
  <!-- Arrow from Analysis to Reports -->
  <path d="M510 150 L510 200" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Branch arrows -->
  <path d="M450 200 L390 205" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M450 200 L510 205" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <g transform="translate(30, 350)">
    <rect width="12" height="12" rx="2" fill="#3B82F6"/>
    <text x="20" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Processing</text>
    
    <rect x="90" y="0" width="12" height="12" rx="2" fill="#10B981"/>
    <text x="108" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Output</text>
    
    <rect x="180" y="0" width="12" height="12" rx="2" fill="#EF4444"/>
    <text x="198" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Alerts</text>
  </g>
</svg>