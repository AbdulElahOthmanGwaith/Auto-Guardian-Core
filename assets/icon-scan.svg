<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <circle cx="32" cy="32" r="30" fill="rgba(59, 130, 246, 0.1)"/>
  <!-- Magnifying glass -->
  <circle cx="26" cy="26" r="14" fill="none" stroke="#3B82F6" stroke-width="3"/>
  <line x1="36" y1="36" x2="50" y2="50" stroke="#3B82F6" stroke-width="4" stroke-linecap="round"/>
  <!-- Code lines inside magnifier -->
  <rect x="20" y="18" width="12" height="3" rx="1" fill="#3B82F6" opacity="0.6"/>
  <rect x="20" y="24" width="8" height="3" rx="1" fill="#3B82F6" opacity="0.6"/>
  <rect x="20" y="30" width="10" height="3" rx="1" fill="#3B82F6" opacity="0.6"/>
  <!-- Scan line animation -->
  <line x1="16" y1="16" x2="36" y2="36" stroke="#3B82F6" stroke-width="1" opacity="0.5">
    <animate attributeName="x1" values="12;40;12" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y1" values="12;40;12" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="32;48;32" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="32;48;32" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>