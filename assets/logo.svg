<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="64" x2="512" y2="64" stroke="#3B82F6" stroke-width="1"/>
    <line x1="0" y1="128" x2="512" y2="128" stroke="#3B82F6" stroke-width="1"/>
    <line x1="0" y1="192" x2="512" y2="192" stroke="#3B82F6" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="#3B82F6" stroke-width="1"/>
    <line x1="0" y1="320" x2="512" y2="320" stroke="#3B82F6" stroke-width="1"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="#3B82F6" stroke-width="1"/>
    <line x1="0" y1="448" x2="512" y2="448" stroke="#3B82F6" stroke-width="1"/>
    <line x1="64" y1="0" x2="64" y2="512" stroke="#3B82F6" stroke-width="1"/>
    <line x1="128" y1="0" x2="128" y2="512" stroke="#3B82F6" stroke-width="1"/>
    <line x1="192" y1="0" x2="192" y2="512" stroke="#3B82F6" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="#3B82F6" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="512" stroke="#3B82F6" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="#3B82F6" stroke-width="1"/>
    <line x1="448" y1="0" x2="448" y2="512" stroke="#3B82F6" stroke-width="1"/>
  </g>
  
  <!-- Shield Icon -->
  <g transform="translate(136, 106)">
    <!-- Outer shield -->
    <path d="M120 0 L240 0 L240 60 C240 130 180 180 120 220 C60 180 0 130 0 60 L0 0 Z" 
          fill="url(#shieldGrad)" opacity="0.9"/>
    
    <!-- Inner shield accent -->
    <path d="M120 20 L220 20 L220 55 C220 115 165 160 120 195 C75 160 20 115 20 55 L20 20 Z" 
          fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.5"/>
    
    <!-- Checkmark -->
    <path d="M85 90 L110 115 L160 65" 
          stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Glow effect -->
    <circle cx="120" cy="120" r="60" fill="url(#accentGrad)" opacity="0.2"/>
  </g>
  
  <!-- Circuit lines -->
  <g stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.4">
    <path d="M40 400 L40 440 L80 440"/>
    <circle cx="40" cy="400" r="4" fill="#3B82F6"/>
    <circle cx="80" cy="440" r="3" fill="#10B981"/>
    
    <path d="M472 380 L472 420 L430 420"/>
    <circle cx="472" cy="380" r="4" fill="#3B82F6"/>
    <circle cx="430" cy="420" r="3" fill="#EF4444"/>
    
    <path d="M400 470 L450 470 L450 430"/>
    <circle cx="400" cy="470" r="4" fill="#3B82F6"/>
    <circle cx="450" cy="430" r="3" fill="#F59E0B"/>
  </g>
  
  <!-- AG Text -->
  <text x="256" y="320" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="white">AUTO-GUARDIAN</text>
  <text x="256" y="355" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="18" 
        fill="#64748B">Security Scanning System</text>
  
  <!-- Status indicator -->
  <g transform="translate(380, 80)">
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <circle cx="0" cy="0" r="14" fill="#10B981" opacity="0.3">
      <animate attributeName="r" values="8;16;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="12" fill="#10B981">SECURE</text>
  </g>
</svg>