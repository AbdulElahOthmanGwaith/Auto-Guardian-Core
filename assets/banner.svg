<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2b6cb0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="200" fill="#4299e1" opacity="0.1"/>
  <circle cx="1100" cy="350" r="250" fill="#4299e1" opacity="0.08"/>
  <circle cx="600" cy="200" r="300" fill="#4299e1" opacity="0.05"/>
  
  <!-- Grid lines -->
  <g stroke="#4299e1" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
    <line x1="1000" y1="0" x2="1000" y2="400"/>
  </g>
  
  <!-- Shield Icon -->
  <g transform="translate(150, 100)" filter="url(#glow)">
    <path d="M100,20 L180,50 L180,120 C180,180 100,220 100,220 C100,220 20,180 20,120 L20,50 Z" 
          fill="none" stroke="#4299e1" stroke-width="4"/>
    <path d="M100,50 L160,70 L160,130 C160,170 100,200 100,200 C100,200 40,170 40,130 L40,70 Z" 
          fill="#4299e1" opacity="0.3"/>
    <path d="M85,90 L95,110 L115,80" fill="none" stroke="#63b3ed" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    نظام الحارس التلقائي
  </text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="28" fill="#90cdf4">
    Auto Guardian System
  </text>
  
  <!-- Description -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="20" fill="#bee3f8">
    نظام ذكي لحماية الخوادم من التهديدات الإلكترونية
  </text>
  
  <!-- Badges -->
  <g transform="translate(300, 290)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#48bb78"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">MIT License</text>
  </g>
  
  <g transform="translate(420, 290)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#4299e1"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Python 3.8+</text>
  </g>
  
  <g transform="translate(520, 290)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#48bb78"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">نشط Active</text>
  </g>
  
  <!-- Decorative line -->
  <line x1="300" y1="340" x2="900" y2="340" stroke="#4299e1" stroke-width="2" opacity="0.5"/>
  
  <!-- Bottom decorative elements -->
  <g fill="#4299e1" opacity="0.6">
    <circle cx="1050" cy="100" r="8"/>
    <circle cx="1080" cy="140" r="5"/>
    <circle cx="1060" cy="180" r="6"/>
    <circle cx="1100" cy="200" r="4"/>
    <circle cx="1070" cy="240" r="7"/>
  </g>
  
  <!-- GitHub link -->
  <text x="950" y="380" font-family="Arial, sans-serif" font-size="14" fill="#90cdf4" text-anchor="end">
    github.com/AbdulElahOthmanGwaith/auto-guardian-system
  </text>
</svg>