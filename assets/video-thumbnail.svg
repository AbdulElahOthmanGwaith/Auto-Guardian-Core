<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3B82F6" stroke-width="1"/>
    </pattern>
    <rect width="1280" height="720" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="300" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.1"/>
  <circle cx="1080" cy="570" r="350" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.1"/>
  
  <!-- Title text -->
  <text x="640" y="280" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        fill="white" filter="url(#glow)">AUTO-GUARDIAN</text>
  <text x="640" y="330" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="28" 
        fill="#64748B">Security Scanning System Demo</text>
  
  <!-- Subtitle -->
  <text x="640" y="380" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="20" 
        fill="#94A3B8">Automated Code Security Analysis &amp; Vulnerability Detection</text>
  
  <!-- Play button circle -->
  <g transform="translate(640, 470)">
    <circle r="70" fill="url(#accentGrad)" opacity="0.3">
      <animate attributeName="r" values="70;80;70" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="55" fill="url(#accentGrad)"/>
    <!-- Play triangle -->
    <polygon points="-10,-25 45,0 -10,25" fill="white"/>
  </g>
  
  <!-- Bottom info -->
  <text x="640" y="600" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="18" 
        fill="#64748B">Watch how Auto-Guardian secures your codebase</text>
  
  <!-- Feature tags -->
  <g transform="translate(100, 650)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#10B981" opacity="0.8"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Real-time Scanning</text>
  </g>
  <g transform="translate(240, 650)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#8B5CF6" opacity="0.8"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">AI-Powered</text>
  </g>
  <g transform="translate(380, 650)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#3B82F6" opacity="0.8"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CI/CD Integration</text>
  </g>
  
  <!-- Duration badge -->
  <g transform="translate(1150, 50)">
    <rect x="0" y="0" width="100" height="30" rx="5" fill="rgba(0,0,0,0.5)"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">â–¶ 1:30</text>
  </g>
  
  <!-- Logo placeholder -->
  <g transform="translate(50, 50)">
    <rect width="50" height="50" rx="10" fill="#3B82F6" opacity="0.8"/>
    <path d="M15 25 L25 25 L25 15 L35 25 L35 35 L25 35 L25 45 L15 35 L15 25 Z" fill="white"/>
  </g>
  
  <!-- Side decorations -->
  <g opacity="0.5">
    <rect x="100" y="200" width="4" height="80" rx="2" fill="#3B82F6"/>
    <rect x="100" y="290" width="4" height="60" rx="2" fill="#8B5CF6"/>
    <rect x="1176" y="200" width="4" height="80" rx="2" fill="#8B5CF6"/>
    <rect x="1176" y="290" width="4" height="60" rx="2" fill="#3B82F6"/>
  </g>
</svg>