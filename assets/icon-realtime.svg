<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <circle cx="32" cy="32" r="30" fill="rgba(16, 185, 129, 0.1)"/>
  <circle cx="32" cy="32" r="24" fill="none" stroke="#10B981" stroke-width="2"/>
  <!-- Clock hands -->
  <line x1="32" y1="32" x2="32" y2="18" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="42" y2="32" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  <circle cx="32" cy="32" r="4" fill="#10B981"/>
  <!-- Pulse effect -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#10B981" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="28;34;28" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>